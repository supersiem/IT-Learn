<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Learn | Account Verified</title>
  <link rel="stylesheet" href="verify-success.css" />
</head>
<body>
  <div class="container">
    <h1>âœ… Email Verified!</h1>
    <p class="fade-in">Your account has been successfully confirmed. You can now login to continue your learning journey.</p>
    <a class="btn-login pulse" href="login.html">Go to Login</a>
    <p class="redirect-text fade-in">Automatically redirecting in <span id="countdown">5</span> seconds...</p>
  </div>

  <script>
    // Redirect countdown
    let countdown = 5;
    const countdownEl = document.getElementById("countdown");
    const interval = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = "login.html";
      }
    }, 1000);
  </script>
</body>
</html>
