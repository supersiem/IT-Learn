<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IT Learn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Sidebar -->
    <nav class="sidebar">
      <h2>IT Learn</h2>
      <ul>
        <li><a href="#" id="profile-link">Profile</a></li>
        <li><a href="#" id="badges-link">Badges</a></li>
        <li><a href="#" id="settings-link">Settings</a></li>
      </ul>
      <button id="auth-btn">Log Out</button>
    </nav>

    <!-- Main content -->
    <main class="main-content">
      <header>
        <h1>IT Learn</h1>
        <img src="https://raw.githubusercontent.com/Broodje565/IT-Learn-Visuals/refs/heads/main/icons/IT_Learn.png" alt="IT-Learn" id="mascot-image" />
        <p>Step into coding with easy lessons in popular programming languages!</p>
      </header>

      <!-- Module Buttons -->
      <section id="modules-list">
        <h2>Choose a programming language</h2>
<ul id="module-buttons">
  <li><a href="html.html">HTML</a></li>
  <li><a href="css.html">CSS</a></li>
  <li><a href="javascript.html">JavaScript</a></li>
  <li><a href="python.html">Python</a></li>
  <li><a href="cybersecurity.html">Cybersecurity</a></li>
</ul>



      </section>

      <!-- Lesson Section (Hidden initially) -->
      <section id="lesson-section" class="hidden">
        <button id="back-to-modules">&larr; Back to all programming languages</button>
        <h2 id="lesson-title"></h2>
        <article id="lesson-content"></article>

        <div id="quiz-section" class="hidden">
          <h3>Quiz</h3>
          <form id="quiz-form"></form>
          <button id="submit-quiz">Submit</button>
          <p id="quiz-feedback"></p>
        </div>

        <button id="next-lesson" class="hidden">Next lesson &rarr;</button>
      </section>

      <!-- Discord Button -->
      <a href="https://discord.gg/rKgF9s32EV" target="_blank" class="discord-button">
        <img src="https://github.com/Broodje565/IT-Learn-Visuals/blob/main/icons/discord.png?raw=true" alt="Discord" />
      </a>
      
      <!-- Progress Section -->
      <section id="progress-section">
        <h2>Progress</h2>
        <div id="progress-info"></div>
        <div id="progress-bar-container">
          <div id="progress-bar"></div>
        </div>
        <div id="xp-info"></div>
        <div id="level-info"></div>
        <div id="streak-info"></div>
        <div id="badges-info"></div>
        <div id="missions-info"></div>
      </section>
    </main>
  </div>

  <!-- Mascot and Audio -->
  <div id="mascot-container" aria-live="polite" aria-atomic="true" role="region">
    <img src="https://raw.githubusercontent.com/Broodje565/IT-Learn-Visuals/refs/heads/main/icons/IT_Learn.png" alt="Mascot" id="mascot-image" />
    <div id="mascot-bubble">Hi! Ready to code?</div>
  </div>

  <audio id="audio-correct" src="/sounds/correct.mp3" preload="auto"></audio>
  <audio id="audio-wrong" src="/sounds/wrong.mp3" preload="auto"></audio>

  <!-- Scripts -->
  <script src="lessons.js"></script>
  <script src="app.js"></script>
</body>
</html>
