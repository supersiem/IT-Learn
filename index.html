<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IT Learn - Programmeertalen leren</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>IT Learn</h1>
  <img src="icons/vos_icon.jpeg" alt="Mascotte Vos" id="mascot-image" />
  <p>Leer stap voor stap programmeren met populaire programmeertalen!</p>
</header>

<main>
  <section id="modules-list">
    <h2>Kies een programmeertaal</h2>
    <ul id="module-buttons"></ul>
  </section>

  <section id="lesson-section" class="hidden">
    <button id="back-to-modules">&larr; Terug naar talen</button>
    <h2 id="lesson-title"></h2>
    <article id="lesson-content"></article>

    <div id="quiz-section" class="hidden">
      <h3>Quiz</h3>
      <form id="quiz-form"></form>
      <button id="submit-quiz">Beantwoord</button>
      <p id="quiz-feedback"></p>
    </div>

    <button id="next-lesson" class="hidden">Volgende les &rarr;</button>
  </section>

  <section id="progress-section">
    <h2>Voortgang</h2>
    <div id="progress-info"></div>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <div id="xp-info"></div>
    <div id="level-info"></div>
    <div id="streak-info"></div>
    <div id="badges-info"></div>
    <div id="missions-info"></div>
  </section>
</main>

<div id="mascot-container" aria-live="polite" aria-atomic="true" role="region">
  <img src="icons/vos_icon.jpeg" alt="Mascotte Vos" id="mascot-image" />
  <div id="mascot-bubble">Hoi! Klaar om te programmeren?</div>
</div>

<audio id="audio-correct" src="sounds/correct.mp3" preload="auto"></audio>
<audio id="audio-wrong" src="sounds/wrong.mp3" preload="auto"></audio>

<script src="lessons.js"></script>
<script src="app.js"></script>
</body>
</html>
