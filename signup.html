<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Learn | Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <!-- Escape button and form structure (ensure ids match those used by the CSS animations) -->
  <button class="escape" onclick="window.location.href='index.html'">X</button>

  <div class="container">
    <div class="form-box">
      <h1>Sign Up</h1>

      <form id="signup-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>

        <button type="submit" class="btn">Create account</button>
      </form>

      <div class="or-divider"><span>OR</span></div>

      <button type="button" class="btn-google" id="google-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/480px-Google_%22G%22_logo.svg.png" alt="Google Logo" />
        Continue with Google
      </button>

      <p class="redirect-text">
        Already have an account? <a href="login.html">Log in</a>
      </p>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://otgkiqornzlqceurjnse.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im90Z2tpcW9ybnpscWNldXJqbnNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQxMDc1OTAsImV4cCI6MjA2OTY4MzU5MH0.FYiilcpzRscaCEQNqKTBhpIOY1uynGS-exv6eUy90VI";
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Signup form
    const signupForm = document.getElementById("signup-form");
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert(error.message);
      } else {
        alert("Account created! Please check your email to confirm.");
        window.location.href = "/learn"; // redirect naar lessons
      }
    });

    // Google signup
    const googleBtn = document.getElementById("google-login");
    googleBtn.addEventListener("click", async () => {
      const { data, error } = await supabase.auth.signInWithOAuth({
        provider: "google",
        options: { redirectTo: window.location.origin + "/learn" }
      });
      if (error) alert(error.message);
    });
  </script>
  <script>

      const variants = [
        "Welcome aboard!",

        "Your dev journey starts here",
        "Small steps, big builds",
        "Design. Code. Repeat.",
        "Developed by Broodje56",
        "Developed by Joren",
        "Join Discord",
        "Programming = life", 
        "Keep pushing forward",
        "Code your dreams",   
        "Debugging is fun",
        "Eat, Sleep, Code, Repeat",
        "Think twice, code once",
        "Hello World!",
        "brain.exe has stopped working",
        "Code like a boss",
        "Syntax never sleeps",
        "From ideas to apps",
        "Your first bug is a friend",
        "CTRL + S your progress",
        "Keep calm and code on",
        "One line at a time",
        "Compile your dreams",
        "Future dev in progress",
        "Ready, set, deploy!",
        "Hello, future programmer!",
        "Error 404: File not found",
        "Learning never stops"
      ];
      const text = variants[Math.floor(Math.random() * variants.length)];
      const box = document.querySelector('.form-box');
      if (box) {
        const a = document.createElement('a');
        a.className = 'splash';
        a.href = 'https://discord.gg/rKgF9s32EV';
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.textContent = text;
        box.appendChild(a);
      }
    })();
  </script>
</body>
</html>
