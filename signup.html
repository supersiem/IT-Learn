<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Learn | Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <!-- Escape button and form structure (ensure ids match those used by the CSS animations) -->
  <button class="escape" onclick="window.location.href='index.html'">X</button>

  <div class="container">
    <div class="form-box">
      <h1>Sign Up</h1>

      <form id="signup-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>

        <!-- Terms checkbox -->
        <div class="input-group" style="margin-top:.5rem;">
          <label style="display:flex;gap:.5rem;align-items:center;cursor:pointer;">
            <input type="checkbox" id="accept-terms" style="width:16px;height:16px;" />
            <span>I agree to the <a href="terms.html" target="_blank" rel="noopener noreferrer">Terms and Conditions</a></span>
          </label>
        </div>

        <button type="submit" class="btn">Create account</button>
      </form>

      <div class="or-divider"><span>OR</span></div>

      <button type="button" class="btn-google" id="google-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/480px-Google_%22G%22_logo.svg.png" alt="Google Logo" />
        Continue with Google
      </button>

      <p class="redirect-text">
        Already have an account? <a href="login.html">Log in</a>
      </p>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://otgkiqornzlqceurjnse.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im90Z2tpcW9ybnpscWNldXJqbnNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQxMDc1OTAsImV4cCI6MjA2OTY4MzU5MH0.FYiilcpzRscaCEQNqKTBhpIOY1uynGS-exv6eUy90VI";

    // Attach submit handler after DOM ready so elements exist
    document.addEventListener('DOMContentLoaded', () => {
      const signupForm = document.getElementById("signup-form");
      const googleBtn = document.getElementById("google-login");

      if (signupForm) {
        signupForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          // checkbox requirement (always checked before doing any network work)
          const accept = document.getElementById("accept-terms");
          if (!accept || !accept.checked) {
            alert("You must accept the terms of use to create an account.");
            return;
          }

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Init supabase safely (catch init errors)
          let supabase;
          try {
            supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
          } catch (err) {
            console.error("Supabase init error:", err);
            alert("An error has occurred. Please try again later.");
            return;
          }

          try {
            const { data, error } = await supabase.auth.signUp({ email, password });
            if (error) {
              alert(error.message);
              return;
            }
            alert("Account created! Please check your email to confirm.");
            window.location.href = "/learn";
          } catch (err) {
            console.error("Signup error:", err);
            alert("An error occurred during registration. Please try again.");
          }
        });
      }

      // Google signup (safe guard if supabase lib missing)
      if (googleBtn) {
        googleBtn.addEventListener("click", async () => {
          let supabase;
          try {
            supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
          } catch (err) {
            console.error("Supabase init error:", err);
            alert("An error occurred during registration. Please try again.");
            return;
          }

          try {
            const { data, error } = await supabase.auth.signInWithOAuth({
              provider: "google",
              options: { redirectTo: window.location.origin + "/learn" }
            });
            if (error) alert(error.message);
          } catch (err) {
            console.error("OAuth error:", err);
            alert("An error occurred during Google login. Please try again.");
          }
        });
      }
    });
    // Random splash text
    (function () {
      const variants = [
        { text: "Welcome aboard!", link: "https://example.com/welcome" },
        { text: "Create something cool ✨", link: "https://example.com/cool" },
        { text: "Your dev journey starts here", link: "https://example.com/journey" },
        { text: "Small steps, big builds", link: "https://example.com/steps" },
        { text: "Design. Code. Repeat.", link: "https://example.com/design" },
        { text: "Developed by Broodje56", link: "https://broodje56.is-a.dev" },
        { text: "Developed by Joren", link: "https://github.com/JorenS15" },
        { text: "Join Discord", link: "https://discord.gg/rKgF9s32EV" },
        { text: "Programming = life", link: "https://example.com/programming" },
        { text: "Keep pushing forward", link: "https://example.com/push" },
        { text: "Code your dreams", link: "https://example.com/dreams" },
        { text: "Debugging is fun", link: "https://example.com/debugging" },
        { text: "Eat, Sleep, Code, Repeat", link: "https://example.com/eat" },
        { text: "Think twice, code once", link: "https://example.com/think" },
        { text: "Hello World!", link: "https://example.com/helloworld" },
        { text: "Brain.exe has stopped working", link: "https://example.com/brain" },
        { text: "Code like a boss", link: "https://example.com/boss" },
        { text: "Syntax never sleeps", link: "https://example.com/syntax" },
        { text: "From ideas to apps", link: "https://example.com/ideas" },
        { text: "Your first bug is a friend", link: "https://example.com/bug" },
        { text: "CTRL + S your progress", link: "https://example.com/ctrls" },
        { text: "Keep calm and code on", link: "https://example.com/calm" },
        { text: "One line at a time", link: "https://example.com/line" },
        { text: "Compile your dreams", link: "https://example.com/compile" },
        { text: "Future dev in progress", link: "https://example.com/future" },
        { text: "Ready, set, deploy!", link: "https://example.com/deploy" },
        { text: "Hello, future programmer!", link: "https://example.com/futuredev" },
        { text: "Error 404: File not found", link: "https://example.com/404" },
        { text: "Learning never stops", link: "https://example.com/learning" },
        { text: "Coding + Music = ❤️", link: "https://open.spotify.com/track/4tZgM0PdoK8MG5jvMKdJkC" }
      ];

      const choice = variants[Math.floor(Math.random() * variants.length)];
      const box = document.querySelector('.form-box');
      if (box) {
        const a = document.createElement('a');
        a.className = 'splash';
        a.href = choice.link;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.textContent = choice.text;
        box.appendChild(a);
      }
    })();
  </script>
</body>
</html>
